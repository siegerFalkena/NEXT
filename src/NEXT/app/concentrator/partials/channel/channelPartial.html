<div class="dynamic-layout-item dynamic-layout-col-4 bootcards-cards" ng-controller="channelPartialController">
    <div class="panel panel-danger">
        <div class="panel-heading">
            <div class="row">
                <div class="col-xs-6">
                    <a href="#/channel/{{channel.channelID}}"><h4 class="panel-title">{{l10n.getLocalized('Channel')}}</h4></a>
                </div>
                <div class="col-xs-4">
                    <a href="#/channel/{{channel.channelID}}"><small>{{channel.channelID}}</small></a>
                </div>
                <div class="col-xs-1">
                    <i class="fa fa-2x fa-exchange" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div ng-hide="select">
                <p class="list-group-item-text text-right">{{l10n.getLocalized('channelID')}}</p>
                <h4 ng-hide="edit" class="list-group-item-heading">{{channel.channelID}}</h4>

                <p class="list-group-item-text text-right">{{l10n.getLocalized('ChannelName')}}</p>
                <h4 ng-hide="edit" class="list-group-item-heading">{{channel.Name}}</h4>
                <input type="text" class="form-control" ng-show="edit" ng-model="channel.Name" />
            </div>
            <div ng-show="select">
                <input class="form-control input-lg" placeholder="{{l10n.getLocalized('ProductTypeName');}}"
                       type="text"
                       ng-model="selectorItems"
                       uib-typeahead="producttype for producttype in dropdownSelector($viewValue)"
                       typeahead-loading="loadingLocations" />
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-group">
                <button ng-if="it.edit" ng-hide="savebtn" class="btn btn-default" ng-click="toggleEdit()">
                    {{l10n.getLocalized('Edit')}}
                </button>
                <button ng-show="savebtn" class="btn btn-default" ng-click="save()">
                    {{l10n.getLocalized('Save')}}
                </button>
                <button ng-show="savebtn" class="btn btn-primary" ng-click="cancel()">
                    {{l10n.getLocalized('Cancel')}}
                </button>
                <button ng-if="it.select" ng-hide="savebtn" class="btn btn-default" ng-click="toggleSelect()">
                    {{l10n.getLocalized('Select')}}
                </button>
                <button ng-if="it.remove" ng-hide="savebtn" class="btn btn-default" ng-click="toggleRemove()">
                    {{l10n.getLocalized('Remove')}}
                </button>
            </div>
        </div>
    </div>
</div>
