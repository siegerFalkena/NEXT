<div class="list-group" ng-init="edit=false" ng-mouseover="edit = true" ng-mouseleave="edit = false">
    <div class="list-group-item">
       <p class="list-group-item-text text-right">{{title}}</p>
        <h3 class="list-group-item-heading">{{object}}</h3>
        
    </div>
    <div class="btn-group" role="group" aria-label="..." ng-hide="!edit" ng-show="edit">

        <button type="button" class="btn btn-default">{{l10n.getLocalized('edit')}}</button>
    </div>
</div>
