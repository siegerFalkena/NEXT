<div class="divide-nav" ng-controller="productListCtrl" style="padding-top: 71px; height:100%" id="root">
    <div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="input-group padding">
                    <!-- /btn-group -->
                    <input type="text" class="form-control" aria-label="..."
                           placeholder="{{l10n.getLocalized('filter')}}">
                    <div class="input-group-btn" uib-dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" uib-dropdown-toggle aria-haspopup="true" aria-expanded="false">
                            {{l10n.getLocalized('category')}} <span class="caret"></span>
                        </button>
                        <ul uib-dropdown-menu class="dropdown-menu">
                            <li><a href="#">{{l10n.getLocalized('addfilter')}}</a></li>
                        </ul>
                        <button type="button" class="btn btn-default">
                            {{l10n.getLocalized('addfilter')}}
                        </button>
                    </div>
                </div>
                <!-- /input-group -->
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 100%">
        <div class="container-fluid" ui-i18n="{{l10n.currentLocale.name}}" style="height:100%">
                <div id="grid1" ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-move-columns ui-grid-pinning ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize ui-grid-tree-view style="width:100%; height:200%"></div>
            <div class="row" >
                <button class="btn btn-sm btn-default">
                    {{l10n.getLocalized('remove')}}  <span class="glyphicon glyphicon-remove-sign"></span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="$location.path('/product/new')">
                    {{l10n.getLocalized('add')}}  <span class="glyphicon glyphicon-plus-sign"></span>
                </button>
                <button class="btn btn-sm btn-default" ng-click="toggleLoadingBar()">
                    {{l10n.getLocalized('refresh')}}
                    <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </div>
    </div>
    <span us-spinner="{radius:30, width:8, length: 16}"></span>

</div>
