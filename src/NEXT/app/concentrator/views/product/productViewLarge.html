<div ng-controller="productDetailCtrl" class="container-fluid" style="height:100%; padding-left: 0px; ">
    <div class="row" style="height:100%">
        <div class="col-lg-1 col-md-2 col-xs-2 " style="height:100%">

            <ul class="nav affix nav-pills nav-stacked submenu" style="height:100%; background:aliceblue;">
                <li role="presentation" ng-class="{'active' : state == 'Overview'}"><a ng-click="state='Overview'; refresh(state);">{{l10n.getLocalized('Overview')}}</a></li>
                <li role="presentation" ng-class="{'active' : state == 'Children'}"><a ng-click="state='Children'; refresh(state);">{{l10n.getLocalized('Children')}}</a></li>
                <li role="presentation" ng-class="{'active' : state == 'Channels'}"><a ng-click="state='Channels'; refresh(state);">{{l10n.getLocalized('Channels')}}</a></li>
                <li role="presentation" ng-class="{'active' : state == 'Vendors'}"><a ng-click="state='Vendors'; refresh(state);">{{l10n.getLocalized('Vendors')}}</a></li>
            </ul>
            <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert(alert)">{{alert.msg}}</uib-alert>
        </div>
        <div class="col-md-10 col-xs-10">
            <div class="container-fluid">
                <div dynamic-layout items="cards"></div>
            </div>
        </div>
    </div>
</div>
