
    <div ng-repeat="message in messages track by $index"
        role="alert">
        <button type="button btn-xs"
            class="list-group-item {{message.class}}"
            data-ng-click="close()"
            data-dismiss="alert"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
            {{message.message}}
        </button>
    </div>
